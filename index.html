<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
        <div class="card-left">
            <div class="card-front">
              <span class="big-circle"></span>
              <span class="small-circle"></span>
              <span class="card-number">0000 0000 0000 0000</span>
              <span class="accountholder-name">Jane Appleseed</span>
              <span class="exp-date">00/00</span>
              <img src="./images/bg-card-front.png" alt="card-front">
            </div>
            <div class="card-back">
              <span class="cvc">000</span>
              <img src="./images//bg-card-back.png" alt="card-back">
            </div>
        </div>
        <div class="card-right">
            <form action="/" class="card-form">
                <div class="form-group">
                    <label for="cardHolderName">Cardholder Name</label>
                    <input type="text" name="cardHolderName" id="cardHolderName" placeholder="e.g. Jane Appleseed">
                    <small class="error-box"></small>
                  </div>
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
                    <small class="error-box"></small>
                  </div>
                <div class="expcvc-container">
                    <div class="expiryDate-container">
                        <label for="expiryDate">EXP. Date (mm/yy)</label>
                        <div>
                          <input type="number" name="expMonth" id="expMonth" placeholder="MM">
                          <input type="number" name="expYear" id="expYear" placeholder="YY">
                        </div>
                        <small class="error-box"></small>
                    </div>
                    <div class="cvc-container form-group">
                        <label for="cvc">CVC</label>
                        <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
                        <small class="error-box"></small>
                      </div>
                </div>
                <button type="submit">Confirm</button>
            </form>

            <div class="thank-you hide">
              <div class="icon"><img src="./images/icons8-ok-100.png" alt="ok"></div>
              <h2>thank you!</h2>
              <p>We've added your card details</p>
              <button>Continue</button>
            </div>
        </div>
    </div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://altamish.in">altamish</a>.
  </div>

  <script src="js/script.js"></script>
</body>
</html>
